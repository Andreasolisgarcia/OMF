<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./scss/main.css" class="stylesheet" />
    <title>Le delice des sens</title>
  </head>
  <body>
    <header>
      <div class="header-top-content">
        <a href="./index.html">
          <div class="header-top-content__return-arrow">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
        </a>

        <div class="header-top-content__logo">
          <img
            class="header-top-content__logo--size"
            src="./assets/images/logo/ohmyfood@2x.svg"
            alt="oh my food logo"
          />
        </div>
      </div>
    </header>

    <section class="restaurant-menu">
      <div class="restaurant-menu__img">
        <img
          src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="plat sur la table"
        />
      </div>

      <div class="menu">
        <div class="menu__header">
          <h1 class="title">Le délice des sens</h1>
          <label for="checkbox-la-palette-du-gout">
            <input
              type="checkbox"
              id="checkbox-la-palette-du-gout"
              name="checkbox-la-palette-du-gout"
            />
            <img
              src="./assets/heart-thin.svg"
              alt="case à cocher j'aime sous forme de cœur"
            />
          </label>
        </div>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Entrées</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_tartare_thon">
              <input
                type="checkbox"
                id="checkbox_tartare_thon"
                name="checkbox_tartare_thon"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Tartare de thon</h2>
                    <h3 class="details-text__description">
                      Assaisonné au yuzu
                    </h3>
                  </div>
                  <div class="price">
                    <span>25€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_bouchee_homard">
              <input
                type="checkbox"
                id="checkbox_bouchee_homard"
                name="checkbox_bouchee_homard"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Bouchée de homard croustillant
                    </h2>
                    <h3 class="details-text__description">
                      Et sa farandole de petits légumes
                    </h3>
                  </div>
                  <div class="price">
                    <span>35€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_veloute_cepes">
              <input
                type="checkbox"
                id="checkbox_veloute_cepes"
                name="checkbox_veloute_cepes"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Velouté de cèpes</h2>
                    <h3 class="details-text__description">Aux truffes</h3>
                  </div>
                  <div class="price">
                    <span>20€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Plats</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_poulet_roti">
              <input
                type="checkbox"
                id="checkbox_poulet_roti"
                name="checkbox_poulet_roti"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Poulet rôti aux herbes de Provence
                    </h2>
                    <h3 class="details-text__description">
                      Et sa crème de truffe
                    </h3>
                  </div>
                  <div class="price">
                    <span>40€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_langouste_rotie">
              <input
                type="checkbox"
                id="checkbox_langouste_rotie"
                name="checkbox_langouste_rotie"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Langouste rôtie</h2>
                    <h3 class="details-text__description">
                      Et ses légumes de saison
                    </h3>
                  </div>
                  <div class="price">
                    <span>35€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_cote_boeuf_angus">
              <input
                type="checkbox"
                id="checkbox_cote_boeuf_angus"
                name="checkbox_cote_boeuf_angus"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Côte de bœuf Angus</h2>
                    <h3 class="details-text__description">
                      Et sa purée de panais
                    </h3>
                  </div>
                  <div class="price">
                    <span>44€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Desserts</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_farandole_desserts">
              <input
                type="checkbox"
                id="checkbox_farandole_desserts"
                name="checkbox_farandole_desserts"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Farandole de desserts</h2>
                    <h3 class="details-text__description">Du chef</h3>
                  </div>
                  <div class="price">
                    <span>18€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_creme_brulee">
              <input
                type="checkbox"
                id="checkbox_creme_brulee"
                name="checkbox_creme_brulee"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Crème brûlée</h2>
                    <h3 class="details-text__description">Revisitée</h3>
                  </div>
                  <div class="price">
                    <span>22€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_tiramisu_noisette">
              <input
                type="checkbox"
                id="checkbox_tiramisu_noisette"
                name="checkbox_tiramisu_noisette"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Tiramisu</h2>
                    <h3 class="details-text__description">À la noisette</h3>
                  </div>
                  <div class="price">
                    <span>23€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <div class="menu__btn-container">
          <button class="btn-main btn-command">Commander</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer__logo">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="oh my food logo" />
      </div>

      <ul class="footer__links">
        <li class="footer__link bold-link">
          <div class="icon-container">
            <i class="fa-solid fa-utensils"></i>
          </div>

          <span class="link-text"> Proposer un restaurant </span>
        </li>
        <li class="footer__link bold-link">
          <div class="icon-container">
            <i class="fa-solid fa-handshake-simple"></i>
          </div>

          <span class="link-text"> Devenir partenaire </span>
        </li>
        <li class="footer__link">Mentions légales</li>
        <li class="footer__link">Contact</li>
      </ul>
    </footer>
  </body>
</html>
