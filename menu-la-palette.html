<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./scss/main.css" class="stylesheet" />
    <title>La palette du goût</title>
  </head>
  <body>
    <header>
      <div class="header-top-content">
        <a href="./index.html">
          <div class="header-top-content__return-arrow">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
        </a>

        <div class="header-top-content__logo">
          <img
            class="header-top-content__logo--size"
            src="./assets/images/logo/ohmyfood@2x.svg"
            alt="oh my food logo"
          />
        </div>
      </div>
    </header>

    <section class="restaurant-menu">
      <div class="restaurant-menu__img">
        <img
          src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="plat sur la table"
        />
      </div>

      <div class="menu">
        <div class="menu__header">
          <h1 class="title">La palette du goût</h1>
          <label class="like-btn" for="checkbox-la-palette-du-gout">
            <input
              type="checkbox"
              id="checkbox-la-palette-du-gout"
              name="checkbox-la-palette-du-gout"
            />
            <div class="icon">
              <svg
                class="unliked"
                viewBox="0 0 512 512"
                width="24"
                height="24"
                title="heart"
              >
                <path
                  d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
                />
              </svg>

              <svg
                class="liked"
                viewBox="0 0 512 512"
                width="24"
                height="24"
                title="heart"
              >
                <defs>
                  <linearGradient
                    id="heartGradient"
                    x1="0%"
                    y1="0%"
                    x2="0%"
                    y2="100%"
                  >
                    <stop offset="0%" style="stop-color: #9356dc" />
                    <stop offset="100%" style="stop-color: #ff79da" />
                  </linearGradient>
                </defs>
                <path
                  d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
                  style="fill: url(#heartGradient)"
                />
              </svg>
            </div>
          </label>
        </div>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Entrées</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_fricassee">
              <input
                type="checkbox"
                id="checkbox_fricassee"
                name="checkbox_fricassee"
              />
              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Fricassée d'escargots</h2>
                    <h3 class="details-text__description">
                      Au piment d'Espelette
                    </h3>
                  </div>
                  <div class="price">
                    <span> 25€ </span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_foie_gras">
              <input
                type="checkbox"
                id="checkbox_foie_gras"
                name="checkbox_foie_gras"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Foie gras de canard mi-cuit
                    </h2>
                    <h3 class="details-text__description">
                      Et ses copeaux de truffe noire
                    </h3>
                  </div>
                  <div class="price">
                    <span>35€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_oeuf_plat">
              <input
                type="checkbox"
                id="checkbox_oeuf_plat"
                name="checkbox_oeuf_plat"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Œuf au plat</h2>
                    <h3 class="details-text__description">
                      Assaisonné à la truffe sur lit de caviar
                    </h3>
                  </div>
                  <div class="price">
                    <span>20€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Plats</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_filet_boeuf">
              <input
                type="checkbox"
                id="checkbox_filet_boeuf"
                name="checkbox_filet_boeuf"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Filet de bœuf aux herbes
                    </h2>
                    <h3 class="details-text__description">
                      Accompagné de sa ribambelle de légumes
                    </h3>
                  </div>
                  <div class="price">
                    <span>40€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_parmentier_boeuf">
              <input
                type="checkbox"
                id="checkbox_parmentier_boeuf"
                name="checkbox_parmentier_boeuf"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Parmentier de queue de bœuf
                    </h2>
                    <h3 class="details-text__description">
                      À la truffe noire sur sa purée de panais
                    </h3>
                  </div>
                  <div class="price">
                    <span>35€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_filet_turbot">
              <input
                type="checkbox"
                id="checkbox_filet_turbot"
                name="checkbox_filet_turbot"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Filet de turbot</h2>
                    <h3 class="details-text__description">Aux agrumes</h3>
                  </div>
                  <div class="price">
                    <span>44€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Desserts</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_paris_brest">
              <input
                type="checkbox"
                id="checkbox_paris_brest"
                name="checkbox_paris_brest"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Paris-Brest</h2>
                    <h3 class="details-text__description">Revisité</h3>
                  </div>
                  <div class="price">
                    <span>18€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_macaron_chocolat">
              <input
                type="checkbox"
                id="checkbox_macaron_chocolat"
                name="checkbox_macaron_chocolat"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Macaron au chocolat d'exception
                    </h2>
                    <h3 class="details-text__description">
                      Et glace à la vanille de Madagascar
                    </h3>
                  </div>
                  <div class="price">
                    <span>22€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_mousse_chocolat">
              <input
                type="checkbox"
                id="checkbox_mousse_chocolat"
                name="checkbox_mousse_chocolat"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Mousse au chocolat</h2>
                    <h3 class="details-text__description">
                      Au piment d'Espelette et à la truffe noire
                    </h3>
                  </div>
                  <div class="price">
                    <span>23€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <div class="menu__btn-container">
          <button class="btn-main btn-command">Commander</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer__logo">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="oh my food logo" />
      </div>

      <ul class="footer__links">
        <li class="footer__link bold-link">
          <div class="icon-container">
            <i class="fa-solid fa-utensils"></i>
          </div>

          <span class="link-text"> Proposer un restaurant </span>
        </li>
        <li class="footer__link bold-link">
          <div class="icon-container">
            <i class="fa-solid fa-handshake-simple"></i>
          </div>

          <span class="link-text"> Devenir partenaire </span>
        </li>
        <li class="footer__link">Mentions légales</li>
        <li class="footer__link">Contact</li>
      </ul>
    </footer>
  </body>
</html>
