<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./scss/main.css" class="stylesheet" />
    <title>La note enchantée</title>
  </head>
  <body>
    <header>
      <div class="header-top-content">
        <a href="./index.html">
          <div class="header-top-content__return-arrow">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
        </a>

        <div class="header-top-content__logo">
          <img
            class="header-top-content__logo--size"
            src="./assets/images/logo/ohmyfood@2x.svg"
            alt="oh my food logo"
          />
        </div>
      </div>
    </header>

    <section class="restaurant-menu">
      <div class="restaurant-menu__img">
        <img
          src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="plat sur la table"
        />
      </div>

      <div class="menu">
        <div class="menu__header">
          <h1 class="title">La note enchantée</h1>
          <label class="like-btn" for="checkbox-la-note-enchantee">
            <input
              type="checkbox"
              id="checkbox-la-note-enchantee"
              name="checkbox-la-note-enchantee"
            />
            <div class="icon">
              <svg
                class="unliked"
                viewBox="0 0 512 512"
                width="24"
                height="24"
                title="heart"
              >
                <path
                  d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
                />
              </svg>

              <svg
                class="liked"
                viewBox="0 0 512 512"
                width="24"
                height="24"
                title="heart"
              >
                <defs>
                  <linearGradient
                    id="heartGradient"
                    x1="0%"
                    y1="0%"
                    x2="0%"
                    y2="100%"
                  >
                    <stop offset="0%" style="stop-color: #9356dc" />
                    <stop offset="100%" style="stop-color: #ff79da" />
                  </linearGradient>
                </defs>
                <path
                  d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
                  style="fill: url(#heartGradient)"
                />
              </svg>
            </div>
          </label>
        </div>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Entrées</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_ravioles_foie_gras">
              <input
                type="checkbox"
                id="checkbox_ravioles_foie_gras"
                name="checkbox_ravioles_foie_gras"
              />
              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Ravioles de foie gras</h2>
                    <h3 class="details-text__description">
                      Accompagnées de leur crème à la truffe
                    </h3>
                  </div>
                  <div class="price">
                    <span>25€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_caviar_oscietre">
              <input
                type="checkbox"
                id="checkbox_caviar_oscietre"
                name="checkbox_caviar_oscietre"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Caviar osciètre</h2>
                    <h3 class="details-text__description">
                      Sur blini à la farine de blé noir
                    </h3>
                  </div>
                  <div class="price">
                    <span>35€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_homard_espuma_potiron">
              <input
                type="checkbox"
                id="checkbox_homard_espuma_potiron"
                name="checkbox_homard_espuma_potiron"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Homard et espuma de potiron
                    </h2>
                    <h3 class="details-text__description">
                      Marinés aux zestes d'orange
                    </h3>
                  </div>
                  <div class="price">
                    <span>20€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_foie_gras_entier">
              <input
                type="checkbox"
                id="checkbox_foie_gras_entier"
                name="checkbox_foie_gras_entier"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Foie gras de canard cuit entier
                    </h2>
                    <h3 class="details-text__description">
                      Confiture de figue et pain toasté
                    </h3>
                  </div>
                  <div class="price">
                    <span>35€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Plats</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_saint_jacques">
              <input
                type="checkbox"
                id="checkbox_saint_jacques"
                name="checkbox_saint_jacques"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Noix de coquilles Saint-Jacques
                    </h2>
                    <h3 class="details-text__description">
                      Sur lit de purée de céleri-rave
                    </h3>
                  </div>
                  <div class="price">
                    <span>40€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_langoustine_poelee">
              <input
                type="checkbox"
                id="checkbox_langoustine_poelee"
                name="checkbox_langoustine_poelee"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Langoustine poêlée</h2>
                    <h3 class="details-text__description">
                      Purée de patate douce
                    </h3>
                  </div>
                  <div class="price">
                    <span>35€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_mijote_queue_boeuf">
              <input
                type="checkbox"
                id="checkbox_mijote_queue_boeuf"
                name="checkbox_mijote_queue_boeuf"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Mijoté de queue de bœuf</h2>
                    <h3 class="details-text__description">
                      Et riz sauvage aux zestes de citron
                    </h3>
                  </div>
                  <div class="price">
                    <span>44€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Desserts</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_macaron_noisette_chocolat">
              <input
                type="checkbox"
                id="checkbox_macaron_noisette_chocolat"
                name="checkbox_macaron_noisette_chocolat"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Macaron noisette et chocolat
                    </h2>
                    <h3 class="details-text__description">
                      Glace au caramel brun et sel de Guérande
                    </h3>
                  </div>
                  <div class="price">
                    <span>18€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_baba_au_rhum">
              <input
                type="checkbox"
                id="checkbox_baba_au_rhum"
                name="checkbox_baba_au_rhum"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Baba au rhum revisité</h2>
                    <h3 class="details-text__description">
                      Avec son coulis de citron
                    </h3>
                  </div>
                  <div class="price">
                    <span>22€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_tarte_citron_meringuee">
              <input
                type="checkbox"
                id="checkbox_tarte_citron_meringuee"
                name="checkbox_tarte_citron_meringuee"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Tarte au citron meringuée
                    </h2>
                    <h3 class="details-text__description">Déstructurée</h3>
                  </div>
                  <div class="price">
                    <span>23€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <div class="menu__btn-container">
          <button class="btn-main btn-command">Commander</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer__logo">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="oh my food logo" />
      </div>

      <ul class="footer__links">
        <li class="footer__link bold-link">
          <div class="icon-container">
            <i class="fa-solid fa-utensils"></i>
          </div>

          <span class="link-text"> Proposer un restaurant </span>
        </li>
        <li class="footer__link bold-link">
          <div class="icon-container">
            <i class="fa-solid fa-handshake-simple"></i>
          </div>

          <span class="link-text"> Devenir partenaire </span>
        </li>
        <li class="footer__link">Mentions légales</li>
        <li class="footer__link">Contact</li>
      </ul>
    </footer>
  </body>
</html>
