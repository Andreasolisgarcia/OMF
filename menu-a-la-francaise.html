<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./scss/main.css" class="stylesheet" />
    <title>À la française</title>
  </head>
  <body>
    <header>
      <div class="header-top-content">
        <a href="./index.html">
          <div class="header-top-content__return-arrow">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
        </a>

        <div class="header-top-content__logo">
          <img
            class="header-top-content__logo--size"
            src="./assets/images/logo/ohmyfood@2x.svg"
            alt="oh my food logo"
          />
        </div>
      </div>
    </header>

    <section class="restaurant-menu">
      <div class="restaurant-menu__img">
        <img
          src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="plat sur la table"
        />
      </div>

      <div class="menu">
        <div class="menu__header">
          <h1 class="title">À la française</h1>
          <label for="checkbox-la-palette-du-gout">
            <input
              type="checkbox"
              id="checkbox-la-palette-du-gout"
              name="checkbox-la-palette-du-gout"
            />
            <img
              src="./assets/heart-thin.svg"
              alt="case à cocher j'aime sous forme de cœur"
            />
          </label>
        </div>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Entrées</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_tartare_poulpe">
              <input
                type="checkbox"
                id="checkbox_tartare_poulpe"
                name="checkbox_tartare_poulpe"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Tartare de poulpe acidulé
                    </h2>
                    <h3 class="details-text__description">
                      Aux zestes d'orange
                    </h3>
                  </div>
                  <div class="price">
                    <span>25€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_veloute_legumes_dantan">
              <input
                type="checkbox"
                id="checkbox_veloute_legumes_dantan"
                name="checkbox_veloute_legumes_dantan"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Velouté de légumes d'antan
                    </h2>
                    <h3 class="details-text__description">
                      Carotte, panais, topinambour
                    </h3>
                  </div>
                  <div class="price">
                    <span>35€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_soupe_oignon">
              <input
                type="checkbox"
                id="checkbox_soupe_oignon"
                name="checkbox_soupe_oignon"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Soupe à l'oignon</h2>
                    <h3 class="details-text__description">Revisitée</h3>
                  </div>
                  <div class="price">
                    <span>20€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Plats</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_coquilles_saint_jacques">
              <input
                type="checkbox"
                id="checkbox_coquilles_saint_jacques"
                name="checkbox_coquilles_saint_jacques"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Coquilles Saint-Jacques</h2>
                    <h3 class="details-text__description">
                      Accompagnées d'une purée de panais
                    </h3>
                  </div>
                  <div class="price">
                    <span>40€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_magret_canard">
              <input
                type="checkbox"
                id="checkbox_magret_canard"
                name="checkbox_magret_canard"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Magret de canard</h2>
                    <h3 class="details-text__description">
                      Et parmentier de pommes de terre
                    </h3>
                  </div>
                  <div class="price">
                    <span>35€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_pigeonneau_ille_et_vilaine">
              <input
                type="checkbox"
                id="checkbox_pigeonneau_ille_et_vilaine"
                name="checkbox_pigeonneau_ille_et_vilaine"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Pigeonneau d’Ille-et-Vilaine
                    </h2>
                    <h3 class="details-text__description">
                      Sur son lit de gnocchis aux légumes
                    </h3>
                  </div>
                  <div class="price">
                    <span>44€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="menu__courses">
          <div class="menu__courses__header">
            <div class="title">Desserts</div>
            <div class="divider"></div>
          </div>
          <div class="menu__courses__list">
            <label for="checkbox_petale_violettes">
              <input
                type="checkbox"
                id="checkbox_petale_violettes"
                name="checkbox_petale_violettes"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Pétales de violettes glacés
                    </h2>
                    <h3 class="details-text__description">
                      Et purée de noisettes
                    </h3>
                  </div>
                  <div class="price">
                    <span>18€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_fondant_chocolat">
              <input
                type="checkbox"
                id="checkbox_fondant_chocolat"
                name="checkbox_fondant_chocolat"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">Fondant au chocolat</h2>
                    <h3 class="details-text__description">Revisité</h3>
                  </div>
                  <div class="price">
                    <span>22€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>

            <label for="checkbox_millefeuille_croustillant">
              <input
                type="checkbox"
                id="checkbox_millefeuille_croustillant"
                name="checkbox_millefeuille_croustillant"
              />

              <div class="dish">
                <div class="dish__details">
                  <div class="details-text">
                    <h2 class="details-text__title">
                      Millefeuille croustillant
                    </h2>
                    <h3 class="details-text__description">
                      Myrtilles et pâte d’amande
                    </h3>
                  </div>
                  <div class="price">
                    <span>23€</span>
                  </div>
                </div>
                <div class="dish__check">
                  <span class="circle">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <div class="menu__btn-container">
          <button class="btn-main btn-command">Commander</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer__logo">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="oh my food logo" />
      </div>

      <ul class="footer__links">
        <li class="footer__link bold-link">
          <div class="icon-container">
            <i class="fa-solid fa-utensils"></i>
          </div>

          <span class="link-text"> Proposer un restaurant </span>
        </li>
        <li class="footer__link bold-link">
          <div class="icon-container">
            <i class="fa-solid fa-handshake-simple"></i>
          </div>

          <span class="link-text"> Devenir partenaire </span>
        </li>
        <li class="footer__link">Mentions légales</li>
        <li class="footer__link">Contact</li>
      </ul>
    </footer>
  </body>
</html>
